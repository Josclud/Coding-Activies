<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Contact Me</h1>
  
  <form>
    <p>
      <label>Name:</label>
      <input type="text" placeholder="Joseph Wong">
    </p>
    <p>
      <label>Email:</label>
      <input type="email" placeholder="josclud@gmail.com">
    </p>
    <p>
      <label>Message:</label>
    </p>
    <p>
      <textarea cols="30" rows="10" placeholder="Your message here..."></textarea>
    </p>
  </form>
</body>

</html>
